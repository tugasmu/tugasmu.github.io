<!-- Login Modal -->
<div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4 animate-fade-in">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-dark flex items-center gap-2">
                <i data-lucide="log-in" class="icon-lg"></i>
                Masuk ke Sistem
            </h2>
            <button class="close text-2xl text-gray-500 hover:text-dark transition-colors duration-300">
                <i data-lucide="x" class="icon-lg"></i>
            </button>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-dark mb-2 flex items-center gap-2">
                    <i data-lucide="id-card" class="icon text-gray-500"></i>
                    User ID
                </label>
                <input type="text" id="login-userid" required placeholder="Masukkan User ID Anda"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
                <p class="text-xs text-gray-500 mt-2">
                    Guru/Developer: gunakan ID yang diberikan
                </p>
            </div>
            <div>
                <label class="block text-sm font-medium text-dark mb-2 flex items-center gap-2">
                    <i data-lucide="lock" class="icon text-gray-500"></i>
                    Password
                </label>
                <input type="password" id="login-password" required placeholder="Masukkan password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-dark transition-all duration-300 flex items-center justify-center gap-2">
                <i data-lucide="rocket" class="icon"></i>
                Masuk
            </button>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <div class="bg-blue-50 rounded-lg p-4 mb-4">
                <p class="text-sm font-semibold text-blue-800 mb-2">Credentials Testing:</p>
                <div class="text-xs text-blue-600 space-y-1">
                    <p><strong>Admin:</strong> admin / admin123</p>
                    <p><strong>Guru:</strong> guru001 / guru123</p>
                    <p><strong>Guru:</strong> guru002 / guru123</p>
                </div>
            </div>
            <p class="text-sm text-gray-500 text-center">
                Siswa tidak perlu login. Gunakan ID siswa untuk mengumpulkan tugas.
            </p>
        </div>
    </div>
</div>
