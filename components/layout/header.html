<header class="bg-white shadow-lg sticky top-0 z-40 border-b no-print">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
            <!-- Logo -->
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="book-open" class="w-5 h-5"></i>
                </div>
                <span class="text-xl font-bold text-dark">Tugasmu</span>
            </div>

            <!-- Navigation -->
            <nav class="flex items-center gap-6">
                <a href="#" class="nav-link font-medium text-gray-600 hover:text-primary transition-colors duration-300 active" data-page="home">
                    Beranda
                </a>
                <a href="#" class="nav-link font-medium text-gray-600 hover:text-primary transition-colors duration-300" data-page="assignments">
                    Tugas
                </a>
                <a href="#" class="nav-link font-medium text-gray-600 hover:text-primary transition-colors duration-300 hidden" id="admin-nav" data-page="admin">
                    Admin
                </a>
            </nav>

            <!-- User Area -->
            <div class="flex items-center gap-4">
                <!-- User Info Dropdown -->
                <div id="user-info" class="hidden relative">
                    <button id="user-dropdown-btn" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors duration-300">
                        <div class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-white text-sm font-medium shadow-md">
                            <span id="user-avatar">U</span>
                        </div>
                        <div class="mobile-hidden text-left">
                            <div id="user-name" class="text-sm font-medium text-dark">User</div>
                            <div id="user-role" class="text-xs text-gray-500">Role</div>
                        </div>
                        <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400 mobile-hidden"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div id="user-dropdown-menu" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 hidden z-50">
                        <div class="px-4 py-2 border-b border-gray-100">
                            <div class="text-sm font-medium text-dark" id="dropdown-user-name">User</div>
                            <div class="text-xs text-gray-500" id="dropdown-user-role">Role</div>
                        </div>
                        <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-300">
                            <i data-lucide="user" class="w-4 h-4"></i>
                            Profile Saya
                        </a>
                        <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-300">
                            <i data-lucide="settings" class="w-4 h-4"></i>
                            Pengaturan
                        </a>
                        <div class="border-t border-gray-100 mt-1"></div>
                        <button id="logout-dropdown-btn" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-300">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                            Keluar
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <div id="login-section">
                    <button id="login-btn" class="bg-primary text-white px-4 py-2 rounded-lg font-medium hover:bg-primary-dark transition-colors duration-300 flex items-center gap-2">
                        <i data-lucide="log-in" class="w-4 h-4"></i>
                        Masuk
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
