<div id="add-user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4 animate-fade-in">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-dark flex items-center gap-2">
                <i data-lucide="user-plus" class="icon-lg"></i>
                Tambah Pengguna
            </h2>
            <button class="close-modal text-2xl text-gray-500 hover:text-dark transition-colors duration-300" data-modal="add-user-modal">
                <i data-lucide="x" class="icon-lg"></i>
            </button>
        </div>
        
        <form id="add-user-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-dark mb-2">Nama Lengkap</label>
                <input type="text" id="new-user-name" required placeholder="Masukkan nama lengkap"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark mb-2">User ID</label>
                <input type="text" id="new-user-id" required placeholder="Masukkan User ID"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark mb-2">Email</label>
                <input type="email" id="new-user-email" placeholder="Masukkan email (opsional)"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark mb-2">Password</label>
                <input type="password" id="new-user-password" required placeholder="Masukkan password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark mb-2">Peran</label>
                <select id="new-user-role" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
                    <option value="">Pilih Peran</option>
                    <option value="teacher">Guru</option>
                    <option value="student">Siswa</option>
                </select>
            </div>
            <div class="flex gap-4 flex-wrap">
                <button type="submit" class="bg-primary text-white px-6 py-3 rounded-xl font-semibold hover:bg-primary-dark transition-all duration-300 flex items-center gap-2">
                    <i data-lucide="save" class="icon"></i>
                    Simpan
                </button>
                <button type="button" class="close-modal border-2 border-primary text-primary px-6 py-3 rounded-xl font-semibold hover:bg-primary hover:text-white transition-all duration-300" data-modal="add-user-modal">
                    Batal
                </button>
            </div>
        </form>
    </div>
</div>
