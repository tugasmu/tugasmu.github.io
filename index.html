<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugasmu - Sistem Pengumpulan Tugas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        'primary-dark': '#3a56d4',
                        secondary: '#06d6a0',
                        danger: '#ef476f',
                        warning: '#ffd166',
                        dark: '#1e293b',
                        light: '#f8fafc',
                        gray: {
                            DEFAULT: '#64748b',
                            light: '#e2e8f0'
                        }
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="Assets/Css/Main.css">
    <link rel="stylesheet" href="Assets/Css/Components.css">
    <link rel="stylesheet" href="Assets/Css/Animations.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen font-poppins">
    <!-- Alert Container -->
    <div id="alert-container" class="fixed bottom-4 right-4 z-50 space-y-2 max-w-sm"></div>

    <!-- Header Component -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Pages will be loaded here dynamically -->
        <div id="page-container"></div>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Modals -->
    <div id="modals-container">
        <!-- Auth Modal -->
        <div id="auth-modal-container"></div>
        
        <!-- Add User Modal -->
        <div id="add-user-modal-container"></div>
        
        <!-- Assignment Modals -->
        <div id="assignment-modals-container"></div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="Config/Config.js"></script>
    <script type="module" src="Assets/Js/Supabase.js"></script>
    <script type="module" src="Assets/Js/Utils.js"></script>
    <script type="module" src="Assets/Js/Main.js"></script>
    <script type="module" src="Assets/Js/Auth.js"></script>
    <script type="module" src="Assets/Js/Ui.js"></script>
    <script type="module" src="Assets/Js/Assignment.js"></script>
    <script type="module" src="Assets/Js/Admin.js"></script>
</body>
</html>
